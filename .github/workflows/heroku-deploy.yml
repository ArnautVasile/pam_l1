name: Deploy Flutter Web App to Heroku

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      - name: Install dependencies
        run: flutter pub get

      - name: Build web release
        run: flutter build web

      - name: Deploy to Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          git config --global user.email "arnautvasili53@gmail.com"  # Add this line
          git config --global user.name "Arnaut Vasile"               # And this line
          git remote add heroku https://git.heroku.com/pad2024.git
          git push heroku main --force
          git add .
          git commit -m "Deploy"
          git push heroku main
